<!-- declaring the document type, version of HTML and language of content here. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Container for metadata and links to scripts, stylesheets. -->
  <!-- Character encoding declaration -->
  <meta charset="utf-8" />
  <!-- Link to the favicon (icon shown in the tab), %PUBLIC_URL% is replaced during build. -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Viewport settings to control how the webpage is displayed on mobile devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Defines the color of the toolbar in mobile browsers. -->
  <meta name="theme-color" content="#000000" />

  <!-- Description of the page. -->
  <meta name="description" content="Web site created using create-react-app" />
  <!-- Link to the web app icon for iOS devices. -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Link to the web application manifest, provides information about the app (icons, name, display, etc.) -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Title of the document, shown in browser tab. -->
  <title>Property Tokens</title>
</head>

<body>
  <!-- Body tag represents the content of the HTML document. -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

    -->
</body>

</html>
